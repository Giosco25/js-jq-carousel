<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Slide</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/097503c669.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
    <div class="container">
        <div class="slider">
            <div class="left">
                <i class="fas fa-angle-left fa-3x"></i>
            </div>
            <div class="center">
                <img class="visible" src="https://img3.goodfon.com/wallpaper/nbig/f/71/too-close---stereo-3d-full-hd.jpg" alt="">
                <img src="https://wallup.net/wp-content/uploads/abstract/Abstract_Paint_Images_Wallpaper_Full_HD.jpg" alt="">
                <img src="https://images3.alphacoders.com/786/78645.jpg" alt="">
                <img src="https://s2.best-wallpaper.net/wallpaper/1920x1080/1603/Beautiful-universe-stars-planet-light_1920x1080.jpg" alt="">
            </div>
            <div class="right">
                <i class="fas fa-angle-right fa-3x"></i>
            </div>
            <div class="circle">
                <i class="fas fa-circle active"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
            </div>
        </div>

    </div>
    <script src="main.js" charset="utf-8"></script>
    </body>
</html>
