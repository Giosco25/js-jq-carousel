<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Slide</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/097503c669.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
    <div class="container">
        <div class="slider">
            <div class="left">
                <i class="fas fa-angle-left fa-3x"></i>
            </div>
            <div class="center">
                <img class="visible" src="https://cdn.pixabay.com/photo/2020/04/13/11/49/forest-5038025_960_720.jpg" alt="">
                <img src="https://cdn.pixabay.com/photo/2020/04/17/14/16/landscape-5055384_960_720.jpg" alt="">
                <img src="https://cdn.pixabay.com/photo/2020/04/23/16/45/landscape-5083250_960_720.jpg" alt="">
                <img src="https://cdn.pixabay.com/photo/2020/04/28/00/33/amsterdam-5102180_960_720.jpg" alt="">
            </div>
            <div class="right">
                <i class="fas fa-angle-right fa-3x"></i>
            </div>
            <div class="circle">
                <i class="fas fa-circle active"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
            </div>
        </div>
        <button id="play">Avvia</button>
        <button id="pause">Stop</button>
    </div>
    <script src="main.js" charset="utf-8"></script>
    </body>
</html>
